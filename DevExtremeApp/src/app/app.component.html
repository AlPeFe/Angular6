
<div class="gridFormat">
    <dx-data-grid id="gridContainer"
    [masterDetail]="{ enabled: true, template: 'detail' }"
    [columnAutoWidth]="true"
    [showBorders]="true"
    [dataSource]="dataSource"
    key="id">       
        <dxi-column dataField="nombre"   width="125"></dxi-column>
        <dxi-column dataField="apellido1" caption="Apellido" textField="Apellido"   width="125"></dxi-column>
        <dxi-column dataField="apellido2" caption="Segundo Apellido" width="125"></dxi-column>
        <dxi-column dataField="fechaNacimiento" dataType="date" caption="Fecha Nacimiento" width="125"></dxi-column>
        <dxi-column dataField="direccion"></dxi-column>
        <dxo-remote-operations
        [paging]="true">
        </dxo-remote-operations>
        <dxo-paging [pageSize]="12"></dxo-paging>
        <dxo-editing
            mode="popup"
            [allowAdding]="true"
            [allowUpdating]="true"
            [allowDeleting]="true">
        </dxo-editing>
    <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[8, 12, 20]">
    </dxo-pager>
    <div *dxTemplate="let paciente of 'detail'">
        <div class="master-detail-caption">{{ paciente.data.nombre + " " + paciente.data.apellido1 + " " + paciente.data.apellido2}}</div>  
        <dx-tab-panel
        #tabPanel
        [height]="260"
        [dataSource]="titulos"
        [selectedIndex]="0"
        [loop]="false"
        [animationEnabled]="true"
        [swipeEnabled]="true">
        <div *dxTemplate="let itemTitles of 'title'">
                <span>{{itemTitles.titulo}}</span>
            </div>      
        <div *dxTemplate="let item of 'TemplateDirecciones'">
            <div class="content">
                <div>
                        <div>
                                <p>Calle {{item.data.Calle}}</p>
                                <p>Piso {{item.data.Piso}}</p>
                                <p>Numero {{item.data.Numero}}</p>
                        </div>
                </div>
                <div>
                        <div>
                                <iframe src="https://maps.google.com/maps?width=100%&height=600&hl=es&q=Les%20Rambles%2C%201%20Barcelona%2C%20Spain+(Mi%20nombre%20de%20egocios)&ie=UTF8&t=&z=14&iwloc=B&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.mapsdirections.info/crear-un-mapa-de-google/">Crear mapa interactivo</a> by <a href="https://www.mapsdirections.info/">Mapa Espa√±a</a>
                                </iframe>
                        </div>
                </div>
            
            
            </div>
        </div>
        <div *dxTemplate="let item of 'TemplateDatosPaciente'">
                <div class="content">
                        <div>
                                <div>
                                        <p>CIP {{item.data.CIP}}</p>
                                        <p>DNI {{item.data.DNI}}</p>
                                       
                                </div>
                        </div>                 
                    </div>              
        </div>
        <div *dxTemplate="let item of 'TemplateServicios'">
                <div class="gridFormat">
                        <dx-data-grid id="gridContainer"                       
                        [columnAutoWidth]="true"
                    
                        [showBorders]="true"
                        [dataSource]="getListSrvPac()"
                        key="id">   
                    </dx-data-grid>
        </div>
        </div>
        </dx-tab-panel>
    </div>
    </dx-data-grid>
</div>
